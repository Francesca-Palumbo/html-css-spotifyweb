<!DOCTYPE html>
<html lang="en" dir="ltr">
    <head>
        <meta charset="utf-8">
        <title></title>
        <link rel="stylesheet" href="css/style.css">
        <script src="https://kit.fontawesome.com/0dd3ee7ca1.js" crossorigin="anonymous"></script>
    </head>
    <body>
        <main id="visibile-grande">
            <!-- primo div con logo MAIN -->
            <div class="main-spotify-sopra">
                <span>
                    <img class="spotify-img" src="img/spotify.png" alt="spotify">
                </span>
                <span class="main-spotify-text">
                    <strong>Spotify</strong>
                </span>
            </div>
            <!-- FINE primo div con logo MAIN -->
            <!-- secondo div con le 3 icone -->
            <div class="main-spotify-centro">
                <div class="allineare-img-text">
                    <span>
                        <img class="grandezza-img" src="img/search.png" alt="search">
                    </span>
                    <span  id="cerca-text">
                        <strong> <a href="#">Cerca</a> </strong>
                    </span>
                </div>
                <div class="allineare-img-text">
                    <span>
                        <img class="grandezza-img" src="img/home.png" alt="home">
                    </span>
                    <span class="home-text">
                        <strong> <a href="#">Home</a> </strong>
                    </span>
                </div>
                <div class="allineare-img-text">
                    <span>
                        <img class="grandezza-img" src="img/libreria.png" alt="libreria">
                    </span>
                    <span class="libreria-text">
                        <strong> <a href="#">La tua libreria</a> </strong>
                    </span>
                </div>
            </div>
            <!-- FINE secondo div con le 3 icone -->
            <!-- terzo div con le liste -->
            <div class="main-spotify-lista">
                <ul id="lista-main">
                    <li class="lista-spazio"> <a href="#">ascoltati di recente</a> </li>
                    <li class="lista-spazio"> <a href="#">drapht</a> </li>
                    <li class="lista-spazio"> <a href="#">artista</a> </li>
                    <li class="lista-spazio"> <a href="#">playlist</a> </li>
                </ul>
            </div>
            <!-- FINE terzo div con le liste -->
            <!-- quarto div con il profilo -->
            <div class="main-tenere-sotto">
                <div class="main-spotify-sotto">
                    <span>
                        <img id="img-install" src="img/install.png" alt="install">
                    </span>
                    <span id="install-text">
                        <strong> <a href="#">Install App</a> </strong>
                    </span>
                </div>
                <div class="profile-sezione">
                    <span>
                        <img id="img-profile" src="img/profile.png" alt="install">
                    </span>
                    <span id="profile-text">
                        <strong> <a href="#">fra.fra</a> </strong>
                    </span>
                </div>
            </div>
            <!-- FINE quarto div con il profilo -->
            <!-- main visibile da 0 a 500px -->
        </main>
        <main id="visibile-phone">
            <div id="versione-phone-logo">
                <a href="#">
                    <i class="fab fa-spotify h-regolata"></i>
                </a>
                <a href="#">
                    <i class="fas fa-search h-regolata" ></i>
                </a>
                <a href="#">
                    <i class="fas fa-home h-regolata" ></i>
                </a>
                <a href="#">
                    <i class="fas fa-music h-regolata" ></i>
                </a>
            </div>
            <div class="terzo-x-phone">
                <div class="main-spotify-sotto h-regolata">
                    <a href="#">
                        <i class="far fa-arrow-alt-circle-down"></i>
                    </a>
                </div>
                <div class="terzo-x-phone">
                    <a href="#">
                        <i class="fas fa-user"></i>
                    </a>
                </div>
            </div>
        </main>
            <!--FINE main visibile da 0 a 500px -->
        <div class="contenitore">

        </div>
        <!--inizio footer -->
        <footer>
            <div class="contenitore-immagine-u2">
                <img id="img-bono" src="img/u2.jpg" alt="u2">
            </div>
            <div id="testo-canzone">
                <p> <strong>the best of U2</strong> </p>
                <p> <strong>Electrical Storm</strong> </p>
            </div>
            <div class="contenitore-cuore">
                <a href="#">
                    <i class="fas fa-heart"></i>
                </a>
            </div>
            <div id="contenitore-centrale">
                <div class="pausa-avanti-indietro">
                    <a>
                        <i class="fas fa-fast-backward classe-spazio"></i>
                    </a>
                    <a>
                        <i class="fas fa-step-backward classe-spazio"></i>
                    </a>
                    <a>
                        <i class="fas fa-pause-circle classe-spazio"></i>
                    </a>
                    <a>
                        <i class="fas fa-step-forward classe-spazio"></i>
                    </a>
                    <a>
                        <i class="fas fa-fast-forward classe-spazio"></i>
                    </a>
                </div>
                <div class="contenitore-range-slides">
                    <span class="minuti-range">2:00</span>
                    <div class="range-slides">
                        <input type="range" min="1" max="100" value="50" class="slider" id="myRange">
                    </div>
                    <span class="minuti-range">4:00</span>
                </div>
            </div>
            <div id="contenitore-3-icone">
                <a href="#">
                    <i class="fas fa-server spazio-volume"></i>
                </a>
                <a href="#">
                    <i class="fas fa-tv spazio-volume"></i>
                </a>
                <a href="#">
                    <i class="fas fa-volume-up spazio-volume"></i>
                </a>
            </div>
            <div id="contenitore-range-piccolo">
                <input type="range" min="1" max="100" value="50" class="slider" id="myRange">
            </div>
        </footer>
    </body>
</html>
